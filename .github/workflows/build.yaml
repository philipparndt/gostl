name: build

on:
  push:
    branches:
      - main
      - swift
  pull_request:
    branches:
      - main
      - swift

jobs:
  build:
    runs-on: macos-latest
    defaults:
      run:
        working-directory: GoSTL-Swift
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Build
        run: swift build -c release --arch arm64

      - name: Verify binary
        run: |
          file .build/arm64-apple-macosx/release/GoSTL
          ls -la .build/arm64-apple-macosx/release/GoSTL_GoSTL.bundle/
          .build/arm64-apple-macosx/release/GoSTL --help || true
