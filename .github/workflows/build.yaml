name: build

on:
  push:
    branches:
      - main
      - swift
  pull_request:
    branches:
      - main
      - swift

jobs:
  build:
    runs-on: macos-latest
    defaults:
      run:
        working-directory: GoSTL-Swift
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Build for arm64
        run: swift build -c release --arch arm64

      - name: Build for x86_64
        run: swift build -c release --arch x86_64

      - name: Create Universal Binary
        run: |
          mkdir -p dist
          lipo -create \
            .build/arm64-apple-macosx/release/GoSTL \
            .build/x86_64-apple-macosx/release/GoSTL \
            -output dist/GoSTL
          chmod +x dist/GoSTL

      - name: Verify binary
        run: |
          file dist/GoSTL
          dist/GoSTL --help || true
