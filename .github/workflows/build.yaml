name: build

on:
  push:
    branches:
      - main
      - swift
  pull_request:
    branches:
      - main
      - swift

jobs:
  build:
    runs-on: macos-latest
    defaults:
      run:
        working-directory: GoSTL-Swift
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Build
        run: |
          xcodebuild -workspace .swiftpm/xcode/package.xcworkspace \
            -scheme GoSTL \
            -configuration Release \
            -destination 'platform=macOS' \
            ARCHS=arm64 \
            ONLY_ACTIVE_ARCH=NO \
            build

      - name: Verify binary
        run: |
          BUILD_DIR=$(xcodebuild -workspace .swiftpm/xcode/package.xcworkspace -scheme GoSTL -showBuildSettings | grep -m 1 'BUILT_PRODUCTS_DIR' | awk '{print $3}')
          file "$BUILD_DIR/GoSTL"
          find "$BUILD_DIR/GoSTL_GoSTL.bundle" -type f
          "$BUILD_DIR/GoSTL" --help || true
