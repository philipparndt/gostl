name: release-swift

on:
  push:
    tags:
      - "swift-*"

jobs:
  build:
    permissions:
      contents: write
      packages: write
      pull-requests: write
    runs-on: macos-latest
    defaults:
      run:
        working-directory: GoSTL-Swift
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/swift-}
          VERSION=${VERSION#v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          echo "commit=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          echo "date=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Set version info
        run: |
          ./scripts/set-version.sh \
            "${{ steps.version.outputs.version }}" \
            "${{ steps.version.outputs.commit }}" \
            "${{ steps.version.outputs.date }}"

      - name: Build for arm64
        run: swift build -c release --arch arm64

      - name: Build for x86_64
        run: swift build -c release --arch x86_64

      - name: Create Universal Binary
        run: |
          mkdir -p dist
          lipo -create \
            .build/arm64-apple-macosx/release/GoSTL \
            .build/x86_64-apple-macosx/release/GoSTL \
            -output dist/GoSTL
          chmod +x dist/GoSTL

      - name: Create release archives
        run: |
          cd dist
          # Universal binary archive
          tar -czvf GoSTL-Swift_darwin_universal.tar.gz GoSTL
          cd ..
          # arm64 archive
          mkdir -p dist/arm64
          cp .build/arm64-apple-macosx/release/GoSTL dist/arm64/
          cd dist/arm64
          tar -czvf ../GoSTL-Swift_darwin_arm64.tar.gz GoSTL
          cd ../..
          # x86_64 archive
          mkdir -p dist/x86_64
          cp .build/x86_64-apple-macosx/release/GoSTL dist/x86_64/
          cd dist/x86_64
          tar -czvf ../GoSTL-Swift_darwin_x86_64.tar.gz GoSTL

      - name: Generate checksums
        run: |
          cd dist
          shasum -a 256 *.tar.gz > checksums.txt
          cat checksums.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: "GoSTL Swift ${{ steps.version.outputs.version }}"
          files: |
            GoSTL-Swift/dist/GoSTL-Swift_darwin_universal.tar.gz
            GoSTL-Swift/dist/GoSTL-Swift_darwin_arm64.tar.gz
            GoSTL-Swift/dist/GoSTL-Swift_darwin_x86_64.tar.gz
            GoSTL-Swift/dist/checksums.txt
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update Homebrew Formula
        env:
          HOMEBREW_TAP_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          # Calculate SHA256 for binaries
          ARM64_SHA256=$(shasum -a 256 dist/GoSTL-Swift_darwin_arm64.tar.gz | cut -d ' ' -f 1)
          X86_64_SHA256=$(shasum -a 256 dist/GoSTL-Swift_darwin_x86_64.tar.gz | cut -d ' ' -f 1)
          VERSION=${{ steps.version.outputs.version }}
          TAG=${{ steps.version.outputs.tag }}

          # Clone the homebrew tap
          git clone https://x-access-token:${HOMEBREW_TAP_TOKEN}@github.com/philipparndt/homebrew-gostl.git homebrew-tap
          cd homebrew-tap

          # Create/update the formula
          mkdir -p Formula
          cat > Formula/gostl-swift.rb << 'FORMULA'
          class GostlSwift < Formula
            desc "3D STL viewer and OpenSCAD renderer (Swift version)"
            homepage "https://github.com/philipparndt/gostl"
            license "Apache-2.0"

            on_macos do
              on_arm do
                url "https://github.com/philipparndt/gostl/releases/download/TAG_PLACEHOLDER/GoSTL-Swift_darwin_arm64.tar.gz"
                sha256 "ARM64_SHA_PLACEHOLDER"
              end
              on_intel do
                url "https://github.com/philipparndt/gostl/releases/download/TAG_PLACEHOLDER/GoSTL-Swift_darwin_x86_64.tar.gz"
                sha256 "X86_64_SHA_PLACEHOLDER"
              end
            end

            def install
              bin.install "GoSTL" => "gostl-swift"
            end

            test do
              assert_match "GoSTL", shell_output("#{bin}/gostl-swift --help 2>&1", 0)
            end
          end
          FORMULA

          # Replace placeholders
          sed -i '' "s/TAG_PLACEHOLDER/${TAG}/g" Formula/gostl-swift.rb
          sed -i '' "s/ARM64_SHA_PLACEHOLDER/${ARM64_SHA256}/g" Formula/gostl-swift.rb
          sed -i '' "s/X86_64_SHA_PLACEHOLDER/${X86_64_SHA256}/g" Formula/gostl-swift.rb

          # Commit and push
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add Formula/gostl-swift.rb
          git commit -m "Update gostl-swift to ${VERSION}" || echo "No changes to commit"
          git push
