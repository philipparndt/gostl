name: release

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    permissions:
      contents: write
      packages: write
      pull-requests: write
    runs-on: macos-latest
    defaults:
      run:
        working-directory: GoSTL-Swift
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          VERSION=${VERSION#v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          echo "commit=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          echo "date=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Set version info
        run: |
          ./scripts/set-version.sh \
            "${{ steps.version.outputs.version }}" \
            "${{ steps.version.outputs.commit }}" \
            "${{ steps.version.outputs.date }}"

      - name: Build
        run: |
          # Use swift build which handles SPM packages directly
          swift build -c release --arch arm64

          # Compile Metal shaders into metallib
          xcrun -sdk macosx metal -c GoSTL/Resources/Shaders.metal -o .build/Shaders.air
          xcrun -sdk macosx metallib .build/Shaders.air -o .build/default.metallib

          # Create proper bundle structure
          mkdir -p .build/arm64-apple-macosx/release/GoSTL_GoSTL.bundle/Contents/Resources
          cp .build/default.metallib .build/arm64-apple-macosx/release/GoSTL_GoSTL.bundle/Contents/Resources/

          # Create Info.plist for the bundle
          cat > .build/arm64-apple-macosx/release/GoSTL_GoSTL.bundle/Contents/Info.plist << 'EOF'
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>CFBundleIdentifier</key>
            <string>GoSTL.GoSTL.resources</string>
            <key>CFBundleInfoDictionaryVersion</key>
            <string>6.0</string>
            <key>CFBundleName</key>
            <string>GoSTL_GoSTL</string>
            <key>CFBundlePackageType</key>
            <string>BNDL</string>
          </dict>
          </plist>
          EOF

      - name: Create release archive
        run: |
          mkdir -p dist
          cp .build/arm64-apple-macosx/release/GoSTL dist/
          cp -r .build/arm64-apple-macosx/release/GoSTL_GoSTL.bundle dist/
          chmod +x dist/GoSTL
          cd dist
          tar -czvf GoSTL_darwin_arm64.tar.gz GoSTL GoSTL_GoSTL.bundle

      - name: Generate checksums
        run: |
          cd dist
          shasum -a 256 *.tar.gz > checksums.txt
          cat checksums.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: "GoSTL ${{ steps.version.outputs.version }}"
          files: |
            GoSTL-Swift/dist/GoSTL_darwin_arm64.tar.gz
            GoSTL-Swift/dist/checksums.txt
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update Homebrew Formula
        env:
          HOMEBREW_TAP_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          # Calculate SHA256 for binary
          SHA256=$(shasum -a 256 dist/GoSTL_darwin_arm64.tar.gz | cut -d ' ' -f 1)
          VERSION=${{ steps.version.outputs.version }}
          TAG=${{ steps.version.outputs.tag }}

          # Clone the homebrew tap
          git clone https://x-access-token:${HOMEBREW_TAP_TOKEN}@github.com/philipparndt/homebrew-gostl.git homebrew-tap
          cd homebrew-tap

          # Create/update the formula
          mkdir -p Formula
          cat > Formula/gostl.rb << 'FORMULA'
          class Gostl < Formula
            desc "3D STL viewer and OpenSCAD renderer"
            homepage "https://github.com/philipparndt/gostl"
            version "VERSION_PLACEHOLDER"
            license "Apache-2.0"

            depends_on arch: :arm64
            depends_on :macos

            url "https://github.com/philipparndt/gostl/releases/download/TAG_PLACEHOLDER/GoSTL_darwin_arm64.tar.gz"
            sha256 "SHA_PLACEHOLDER"

            def install
              # Install CLI binary
              bin.install "GoSTL" => "gostl"
              # Install resource bundle alongside the binary (required for Metal shaders)
              bin.install "GoSTL_GoSTL.bundle"

              # Create app bundle for Finder integration
              app_contents = prefix/"GoSTL.app/Contents"
              app_macos = app_contents/"MacOS"
              app_resources = app_contents/"Resources"

              app_macos.mkpath
              app_resources.mkpath

              # Copy binary to app bundle
              cp bin/"gostl", app_macos/"GoSTL"

              # Copy resource bundle inside app bundle at root level (required by Swift's Bundle.module)
              cp_r bin/"GoSTL_GoSTL.bundle", prefix/"GoSTL.app/GoSTL_GoSTL.bundle"

              # Create Info.plist with document type declarations
              (app_contents/"Info.plist").write <<~XML
                <?xml version="1.0" encoding="UTF-8"?>
                <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN"
                 "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
                <plist version="1.0">
                <dict>
                  <key>CFBundleExecutable</key>
                  <string>GoSTL</string>
                  <key>CFBundleIdentifier</key>
                  <string>com.gostl.viewer</string>
                  <key>CFBundleName</key>
                  <string>GoSTL</string>
                  <key>CFBundleDisplayName</key>
                  <string>GoSTL</string>
                  <key>CFBundlePackageType</key>
                  <string>APPL</string>
                  <key>CFBundleVersion</key>
                  <string>#{version}</string>
                  <key>CFBundleShortVersionString</key>
                  <string>#{version}</string>
                  <key>LSMinimumSystemVersion</key>
                  <string>13.0</string>
                  <key>NSHighResolutionCapable</key>
                  <true/>
                  <key>CFBundleDocumentTypes</key>
                  <array>
                    <dict>
                      <key>CFBundleTypeName</key>
                      <string>STL File</string>
                      <key>CFBundleTypeRole</key>
                      <string>Viewer</string>
                      <key>LSHandlerRank</key>
                      <string>Default</string>
                      <key>CFBundleTypeExtensions</key>
                      <array>
                        <string>stl</string>
                        <string>STL</string>
                      </array>
                      <key>LSItemContentTypes</key>
                      <array>
                        <string>public.standard-tesselated-geometry-format</string>
                      </array>
                    </dict>
                    <dict>
                      <key>CFBundleTypeName</key>
                      <string>3MF File</string>
                      <key>CFBundleTypeRole</key>
                      <string>Viewer</string>
                      <key>LSHandlerRank</key>
                      <string>Default</string>
                      <key>CFBundleTypeExtensions</key>
                      <array>
                        <string>3mf</string>
                        <string>3MF</string>
                      </array>
                    </dict>
                    <dict>
                      <key>CFBundleTypeName</key>
                      <string>OpenSCAD File</string>
                      <key>CFBundleTypeRole</key>
                      <string>Viewer</string>
                      <key>LSHandlerRank</key>
                      <string>Default</string>
                      <key>CFBundleTypeExtensions</key>
                      <array>
                        <string>scad</string>
                      </array>
                    </dict>
                    <dict>
                      <key>CFBundleTypeName</key>
                      <string>YAML File</string>
                      <key>CFBundleTypeRole</key>
                      <string>Viewer</string>
                      <key>LSHandlerRank</key>
                      <string>Alternate</string>
                      <key>CFBundleTypeExtensions</key>
                      <array>
                        <string>yaml</string>
                        <string>yml</string>
                      </array>
                    </dict>
                  </array>
                </dict>
                </plist>
              XML
            end

            def post_install
              # Create symlink in HOMEBREW_PREFIX/bin so bundle is found when running via symlink
              bundle_link = HOMEBREW_PREFIX/"bin/GoSTL_GoSTL.bundle"
              bundle_link.unlink if bundle_link.symlink?
              bundle_link.make_symlink(opt_bin/"GoSTL_GoSTL.bundle")

              # Link app bundle to ~/Applications for easy access
              user_apps = Pathname.new(ENV["HOME"])/"Applications"
              user_apps.mkpath unless user_apps.directory?
              app_link = user_apps/"GoSTL.app"

              if app_link.symlink?
                app_link.unlink
              elsif app_link.exist?
                opoo "#{app_link} already exists, skipping link creation."
              end

              unless app_link.exist?
                app_link.make_symlink(opt_prefix/"GoSTL.app")
              end

              # Register app with Launch Services
              system "/System/Library/Frameworks/CoreServices.framework/Frameworks/LaunchServices.framework/Support/lsregister", "-f", opt_prefix/"GoSTL.app"
            end

            def caveats
              <<~EOS
                GoSTL.app has been linked to ~/Applications/GoSTL.app

                You can now:
                - Double-click STL/3MF/SCAD files in Finder to open them with GoSTL
                - Right-click a file and select "Open With" > "GoSTL"
                - Set GoSTL as the default app for STL files in Finder's "Get Info"

                The command-line tool is available as `gostl`.
              EOS
            end

            test do
              # Just verify the binary and bundle exist (GUI app can't be tested in CI)
              assert_predicate bin/"gostl", :exist?
              assert_predicate bin/"GoSTL_GoSTL.bundle/Contents/Resources/default.metallib", :exist?
              assert_predicate prefix/"GoSTL.app/Contents/MacOS/GoSTL", :exist?
            end
          end
          FORMULA

          # Replace placeholders
          sed -i '' "s/VERSION_PLACEHOLDER/${VERSION}/g" Formula/gostl.rb
          sed -i '' "s/TAG_PLACEHOLDER/${TAG}/g" Formula/gostl.rb
          sed -i '' "s/SHA_PLACEHOLDER/${SHA256}/g" Formula/gostl.rb

          # Commit and push
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add Formula/gostl.rb
          git commit -m "Update gostl to ${VERSION}" || echo "No changes to commit"
          git push
